<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nathalie's To Do List</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <form class="header" action="index.html" method="post">
      <h2>Nathalie's To Do List</h2>
      <div class="field">
        <input type="text" name="task" value="Title..." class="input">
        <button type="button" name="button" class="button">Add</button>
      </div>
    </form>

    <ul class="list-of-items">
      <li class="todo-item" onClick="toggleElement(this.id)" id="box-1">
        <div class="left-elements">
          <span class="checkmark" id="checkmark">&#10003;</span>
          <span class="item" id="item">Hit the gym</span>
        </div>
        <div class="closing-x">
          x
        </div>
      </li>
      <li class="todo-item" onClick="toggleElement(this.id)" id="box-2">
        <div class="left-elements">
          <span class="checkmark">&#10003;</span>
          <span class="item">Pay Bills</span>
        </div>
        <div class="closing-x">
          x
        </div>
      </li>
      <li class="todo-item" onClick="toggleElement(this.id)" id="box-3">
        <div class="left-elements">
          <span class="checkmark">&#10003;</span>
          <span class="item">Meet George</span>
        </div>
        <div class="closing-x">
          x
        </div>
      </li>
      <li class="todo-item" onClick="toggleElement(this.id)" id="box-4">
        <div class="left-elements">
          <span class="checkmark">&#10003;</span>
          <span class="item">Buy eggs</span>
        </div>
        <div class="closing-x">
          x
        </div>
      </li>
      <li class="todo-item" onClick="toggleElement(this.id)" id="box-5">
        <div class="left-elements">
          <span class="checkmark">&#10003;</span>
          <span class="item">Read a book</span>
        </div>
        <div class="closing-x">
          x
        </div>
      </li>
      <li class="todo-item" onClick="toggleElement(this.id)" id="box-6">
        <div class="left-elements">
          <span class="checkmark">&#10003;</span>
          <span class="item">Organize office</span>
        </div>
        <div class="closing-x">
          x
        </div>
      </li>
    </ul>
  </body>
  <script src="script.js"></script>
</html>
